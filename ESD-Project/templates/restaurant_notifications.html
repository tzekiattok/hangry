<body >
    <form>
    <input type = 'text' id ='restaurantID' value =''>
    <button onclick = 'check()' class = 'btn btn-primary'>Check Notifications</button>
    <button onclick = 'stop()' class = 'btn btn-danger'>Stop Notifications</button>
    </form>
    <script>
        function check(){
        var serviceURL = "http://127.0.0.1:5003/notifications/" + document.getElementById('restaurantID').value;
        var newHTTP = new XMLHttpRequest();
        newHTTP.open("POST", serviceURL, false);
        newHTTP.send(null);
        }
        function stop(){
        var serviceURL = "http://127.0.0.1:5003/stop" ;
        var newHTTP = new XMLHttpRequest();
        newHTTP.open("POST", serviceURL, false);
        newHTTP.send(null);
        }
    
   
    </script>
